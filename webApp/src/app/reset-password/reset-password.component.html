<div id='container'>
  <form [formGroup]="addressForm">
    <mat-card class="login-form">
      <mat-card-header>
        <mat-card-title>Set your password on first access</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput #password type="password" placeholder="Password" formControlName="password">
              <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput  #confirm_password type="password" placeholder="Confirm password" formControlName="confirm_password">
              <mat-error *ngIf="addressForm.controls['confirm_password'].hasError('required')">
                Confirm password
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-card *ngIf="differentPassword" class="error">Le due nuove password devono essere uguali</mat-card>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="reset_password(password.value, confirm_password.value)">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
