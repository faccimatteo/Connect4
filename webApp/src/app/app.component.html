        <button routerLink="friendshipRequests" mat-menu-item>Vedi richieste</button>

      <mat-icon *ngIf="this.clientHttp.get_token() != ''" alt="Impostazioni" [matMenuTriggerFor]="menu">person</mat-icon>
      <mat-menu #menu="matMenu">

      </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
