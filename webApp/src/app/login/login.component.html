<div id='container'>
  <form [formGroup]="addressForm">
    <mat-card class="login-form">
      <mat-card-header>
        <mat-card-title>Inserisci le tue credenziali</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput #username placeholder="Username" formControlName="username">
              <mat-error *ngIf="addressForm.controls['username'].hasError('required')">
                Username <strong>obbligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput #password [type]="hide_password ? 'password' : 'text'" placeholder="Password" formControlName="password">
              <button mat-icon-button matSuffix (click)="hide_password = !hide_password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide_password">
                <mat-icon>{{hide_password ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
                Password <strong>obbligatoria</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-card *ngIf="error_message != ''" class="error">{{error_message}}</mat-card>
          </div>
        </div>
        <mat-checkbox #remember_me formControlName="remember_me" labelPosition="after" color="primary">Ricordami</mat-checkbox>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="login(username.value, password.value, remember_me.checked)">Accedi</button>
        <button mat-raised-button color="primary" routerLink="/signup">Registrati</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
<router-outlet></router-outlet>
