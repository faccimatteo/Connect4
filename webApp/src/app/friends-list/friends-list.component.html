<div class='container'>
  <div class='row'>
    <div class='col col-lg-4 col-md-4 col-sm-4'></div>
    <div class='col col-lg-4 col-md-4 col-sm-4'>
      <div>
        <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef>Username</th>
              <td mat-cell *matCellDef="let element">{{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="win">
              <th mat-header-cell *matHeaderCellDef>Vittorie</th>
              <td mat-cell *matCellDef="let element">{{element.stats.win}} </td>
            </ng-container>

            <ng-container matColumnDef="loss">
              <th mat-header-cell *matHeaderCellDef>Sconfitte</th>
              <td mat-cell *matCellDef="let element">{{element.stats.loss}} </td>
            </ng-container>

            <ng-container matColumnDef="draw">
              <th mat-header-cell *matHeaderCellDef>Pareggi</th>
              <td mat-cell *matCellDef="let element">{{element.stats.draw}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

          </tbody>
        </table>-->
      </div>
    </div>
    <div class='col col-lg-4 col-md-4 col-sm-4'></div>
  </div>
</div>
